<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      font-family: "Vazir", sans-serif;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    .btn-group {
      margin-top: 40px;
    }
    .btn {
      border-radius: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <h1>سامانه نوبت‌دهی آنلاین</h1>
      <p>برای دریافت خدمات، همین حالا نوبت خود را رزرو کنید</p>

      <div class="btn-group d-flex flex-column align-items-center gap-3 mt-4">
        <a href="{% url 'appointment' %}" class="btn btn-dark w-50">✅ ثبت نوبت</a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary w-50">🔓 ورود</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-secondary w-50">🆕 ثبت‌نام</a>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-success w-50">📋 نوبت‌های من</a>
      </div>
    </div>
  </div>

</body>
</html>
