<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 400px;">
      <h4 class="mb-3 text-center">ثبت‌نام کاربر جدید</h4>

      <input type="text" id="signup_username" class="form-control mb-2" placeholder="نام کاربری">
      <input type="password" id="signup_password" class="form-control mb-3" placeholder="رمز عبور">

      <button class="btn btn-success w-100" onclick="registerUser()">ثبت‌نام</button>
      <a href="{% url 'login' %}" class="d-block text-center mt-3 text-decoration-none">حساب دارید؟ وارد شوید</a>
    </div>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('signup_username').value.trim();
      const password = document.getElementById('signup_password').value.trim();

      if (!username || !password) {
        alert("لطفاً همه فیلدها را پر کنید");
        return;
      }

      fetch('/api/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("ثبت‌نام موفق! ✅");
          window.location.href = '{% url 'appointment' %}';
        } else {
          alert(data.error || "خطا در ثبت‌نام");
        }
      })
      .catch(() => alert("خطا در ارتباط با سرور"));
    }
  </script>

</body>
</html>
