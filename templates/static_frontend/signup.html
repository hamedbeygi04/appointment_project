<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .btn-rounded {
      border-radius: 12px;
    }
    .form-control {
      border-radius: 12px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">

  <div class="card p-4 w-100" style="max-width: 400px;">
    <h4 class="mb-4 text-center">📝 ثبت‌نام</h4>

    <input type="text" id="username" class="form-control mb-3" placeholder="نام کاربری">
    <input type="email" id="email" class="form-control mb-3" placeholder="ایمیل">
    <input type="password" id="password" class="form-control mb-3" placeholder="رمز عبور">
    <input type="password" id="confirm_password" class="form-control mb-3" placeholder="تکرار رمز عبور">

    <button class="btn btn-dark w-100 btn-rounded" onclick="signup()">ثبت‌نام</button>
  </div>

  <script>
    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      return regex.test(password);
    }

    function signup() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("رمز عبور و تکرار آن یکسان نیستند ❌");
        return;
      }

      if (!validatePassword(password)) {
        alert("رمز عبور باید حداقل ۸ کاراکتر، شامل یک عدد، یک حرف بزرگ و یک حرف کوچک باشد ❗");
        return;
      }

      fetch('/api/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("ثبت‌نام انجام نشد");
        alert("ثبت‌نام با موفقیت انجام شد ✅ اکنون وارد شوید");
        window.location.href = "{% url 'login' %}";
      })
      .catch(() => alert("خطا در ثبت‌نام ❌"));
    }
  </script>
</body>
</html>
