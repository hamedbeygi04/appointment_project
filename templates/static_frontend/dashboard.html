<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد نوبت‌ها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-control, .btn {
      border-radius: 12px;
    }
    .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="container py-5">

  <h3 class="text-center mb-4">📋 نوبت‌های من</h3>

  <div id="appointments" class="row g-4">
  </div>

  <div id="editModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">✏️ ویرایش نوبت</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit_full_name" class="form-control mb-2" placeholder="نام کامل">
          <input type="text" id="edit_phone_number" class="form-control mb-2" placeholder="شماره تلفن">
          <input type="date" id="edit_date" class="form-control mb-2">
          <select id="edit_time" class="form-control mb-2">
            <option value="">⏳ ابتدا تاریخ را انتخاب کنید</option>
          </select>
          <textarea id="edit_notes" class="form-control mb-2" placeholder="یادداشت‌ها"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
          <button class="btn btn-primary" onclick="saveEdit()">ذخیره</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const jwtToken = localStorage.getItem("jwtToken");
    if (!jwtToken) {
      alert("ابتدا وارد شوید");
      window.location.href = "{% url 'login' %}";
    }

    let currentEditId = null;

    function loadAppointments() {
      fetch("/api/appointments/", {
        headers: { Authorization: `Bearer ${jwtToken}` },
      })
        .then((res) => res.json())
        .then((appointments) => {
          const container = document.getElementById("appointments");
          container.innerHTML = "";

          appointments.forEach((appt) => {
            const div = document.createElement("div");
            div.className = "col-md-6";
            div.innerHTML = `
              <div class="card p-3">
                <h5>${appt.full_name}</h5>
                <p class="mb-1">📞 ${appt.phone_number}</p>
                <p class="mb-1">📅 ${appt.date} - ⏰ ${appt.time}</p>
                <p class="mb-1">📝 ${appt.notes || "-"}</p>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary" onclick="editAppointment(${appt.id}, '${appt.date}')">ویرایش</button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteAppointment(${appt.id})">حذف</button>
                </div>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    function editAppointment(id, date) {
      currentEditId = id;
      fetch(`/api/appointments/${id}/`, {
        headers: { Authorization: `Bearer ${jwtToken}` },
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("edit_full_name").value = data.full_name;
          document.getElementById("edit_phone_number").value = data.phone_number;
          document.getElementById("edit_date").value = data.date;
          document.getElementById("edit_notes").value = data.notes || "";
          loadAvailableTimes(date, data.time);
          new bootstrap.Modal(document.getElementById("editModal")).show();
        });
    }

    function loadAvailableTimes(date, currentTime) {
      const select = document.getElementById("edit_time");
      select.innerHTML = '<option value="">در حال بارگذاری...</option>';

      fetch(`/api/available-times/?date=${date}`)
        .then(res => res.json())
        .then(data => {
          select.innerHTML = "";
          if (data.available_times.length === 0) {
            select.innerHTML = '<option value="">هیچ ساعتی آزاد نیست 😔</option>';
          } else {
            data.available_times.forEach(t => {
              const opt = document.createElement("option");
              opt.value = t;
              opt.innerText = t;
              select.appendChild(opt);
            });
            if (currentTime && !data.available_times.includes(currentTime)) {
              const opt = document.createElement("option");
              opt.value = currentTime;
              opt.innerText = `${currentTime} (رزروشده)`;
              select.insertBefore(opt, select.firstChild);
            }
            select.value = currentTime;
          }
        });
    }

    function saveEdit() {
      const payload = {
        full_name: document.getElementById("edit_full_name").value,
        phone_number: document.getElementById("edit_phone_number").value,
        date: document.getElementById("edit_date").value,
        time: document.getElementById("edit_time").value,
        notes: document.getElementById("edit_notes").value,
      };

      fetch(`/api/appointments/${currentEditId}/`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwtToken}`,
        },
        body: JSON.stringify(payload),
      })
        .then((res) => {
          if (!res.ok) throw new Error();
          return res.json();
        })
        .then(() => {
          alert("نوبت با موفقیت ویرایش شد ✅");
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadAppointments();
        })
        .catch(() => alert("خطا در ویرایش نوبت ❌"));
    }

    function deleteAppointment(id) {
      if (!confirm("آیا از حذف نوبت مطمئن هستید؟")) return;
      fetch(`/api/appointments/${id}/`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${jwtToken}` },
      })
        .then(() => {
          alert("نوبت حذف شد ✅");
          loadAppointments();
        })
        .catch(() => alert("خطا در حذف نوبت ❌"));
    }

    loadAppointments();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
