<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رزرو وقت ملاقات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .token-input {
            font-size: 0.9rem;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">ثبت نوبت ملاقات</h2>
        <label>توکن JWT:</label>
        <input type="text" id="token" class="token-input" placeholder="توکن خود را وارد کنید">

        <label>نام کامل:</label>
        <input type="text" id="full_name">

        <label>شماره تلفن:</label>
        <input type="text" id="phone_number">

        <label>تاریخ ملاقات:</label>
        <input type="date" id="date">

        <label>ساعت ملاقات:</label>
        <input type="time" id="time">

        <label>توضیحات:</label>
        <textarea id="notes"></textarea>

        <button onclick="submitAppointment()">ثبت نوبت</button>

        <hr>

        <button onclick="loadAppointments()">نمایش نوبت‌های من</button>
        <ul id="myAppointments"></ul>
    </div>

    <script>
        const apiBase = '/api/appointments/';

        function submitAppointment() {
            const token = document.getElementById('token').value;
            fetch(apiBase, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    full_name: document.getElementById('full_name').value,
                    phone_number: document.getElementById('phone_number').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    notes: document.getElementById('notes').value
                })
            })
            .then(res => res.json())
            .then(data => {
                alert("نوبت با موفقیت ثبت شد!");
                console.log(data);
            })
            .catch(err => alert("خطا در ثبت نوبت"));
        }

        function loadAppointments() {
            const token = document.getElementById('token').value;
            fetch(apiBase, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('myAppointments');
                list.innerHTML = '';
                data.forEach(app => {
                    const li = document.createElement('li');
                    li.textContent = `${app.full_name} - ${app.date} ساعت ${app.time} [${app.status}]`;
                    list.appendChild(li);
                });
            })
            .catch(err => alert("عدم توانایی در دریافت نوبت‌ها"));
        }
    </script>
</body>
</html>
